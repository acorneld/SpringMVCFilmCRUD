<!DOCTYPE html>
<html>
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>

<form action="updateFilmById.do" method="POST">
	
	<label>Enter Film properties:</label> <br>
	
	<label>Title</label>
	<input type="text" name="title">
	
	<label>Description</label>
	<input type="text" name="desc">
	
	<label>Release Year</label>
	<input type="text" name="releaseYear">
	
	<label>Rating (PG,G,PG13, R, NC17):</label>
	<select name="rating" >
		<option value="PG">PG</option>
		<option value="PG13">PG13</option>
		<option value="G">G</option>
		<option value="NC17">NC17</option>
	</select>
	
	
	<label>Length</label>
	<input type="text" name="length">
	
	<label>language Id:</label>
	<input type="text" name="languageId">
	
	<label>Rental Duration:</label>
	<input type="text" name="rentalDuration">
	
	<label>Rental Rate:</label>
	<input type="text" name="rentalRate">
	
	<label>Replacement Cost:</label>
	<input type="text" name="replacementCost">
	
	<label>Special Features:</label>
	<input type="text" name="specialFeatures">
	
	<label>Language:</label>
	<input type="text" name="language">
	
	<label>Category:</label>
	<input type="text" name="category">
	
	<input type="submit" value="Submit">
	
	
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
</body>
</html>
